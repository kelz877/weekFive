<body>
    <div id="mainContainer">
        <div id="loginInfo">
        <header><h1>Welcome to the Grocery App</h1>
            <span>This application lets you add grocery stores in the area to a database</span>
        </header>
        <div>
            <h3>Sign Up</h3>
            <input type="text" id='email'>
            <input type="text" id='password'>
            <input type="submit" value="Sign Up" id="signInButton">
        </div>
        <div>
            <h3>Sign In</h3>
            <input type="text" id='userEmail'>
            <input type="text" id='userPassword'>
            <input type="submit" value="Sign In" id="signUpButton">
        </div>
        </div>

        <form id="addStoreForm">
            <h3>Add Grocery stores to the App:</h3>
            <div>            
                <span>What is the name of the store?</span>            
                <input type="text" placeholder="please enter store name" id="storeTextBox" required>
            </div>
            <div>     
                <span>What is the address of the store?</span>
                <input type="text" placeholder="please enter the address" id="addressTextBox">
            </div>      
                <div id="buttonContainer"><input type="submit" value="Submit" id="submitButton"></div>  
        </form>
        <div id="listOfStores"></div>
    </div>
